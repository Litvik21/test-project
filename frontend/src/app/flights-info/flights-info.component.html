<h2>Flights Info</h2>
<table>
  <tr>
    <th>From</th>
    <th>To</th>
    <th>Departure Time</th>
    <th>Price</th>
    <th>Payment Status</th>
  </tr>
  <option *ngFor="let ticket of tickets">
  <tr>
    <td>{{ticket.from}}</td>
    <td>{{ticket.to}}</td>
    <td>{{ticket.departureTime}}</td>
    <td>{{ticket.price}}</td>
    <td>{{ticket.status}}</td>
  </tr>
  </option>
</table>
